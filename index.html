<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em HTML</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Formulario para treinar HTML, CSS e JavaScript</h1>

    <!--  -->
    <form method="" id="" action="">
        <fieldset id="login">
            <legend>Dados de Login</legend>
                <p>
                    <label for="cCpf"> CPF: </label>
                    <input type="number" name="tCpf" id="cCpf" size="15" maxlength="11" placeholder="Informe seu CPF">
                    
                </p>

                <p>
                    <label for="cEmail">E-mail:</label>
                    <input type="email" name="tEmail" id="cEmail" size="40" maxlength="60" placeholder="Informe seu e-mail">
                    
                </p>

                <p>
                   <label for="cSenha">Senha:</label>
                    <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Digitos">
                    
                </p>

        </fieldset>

        <fieldset id="usuario">
            <legend>Dados do Usuario</legend>
                <p>
                   <label for="cNome">Nome:</label>
                    <input type="text" name="tNome" id="cNome" size="40" maxlength="60" placeholder="Informe seu nome completo">
                </p>

                <p>
                    <label for="cNasc">Data de Nascimento:</label>
                    <input type="date" name="tNasc" id="cNasc">
                </p>

                <p>
                  <label for="cRg">RG:</label>
                    <input type="number" name="tRg" id="cRg" size="20" maxlength="15">
                </p>

                <p>
                   <label for="cTel">DDD+Telefone:</label>
                    <input type="tel" name="tTel" id="cTel" size="20" maxlength="13">
                </p>

                    <fieldset id="sexo">
                    <legend>Sexo:</legend>
                        <input type="radio" name="tSexo" id="cMasc"> Masculino
                        <input type="radio" name="tSexo" id="cFem"> Feminino
                        <input type="radio" name="tSexo" id="cNbin"> Não-Binario
                        <input type="radio" name="tSexo" id="cNinf"> Prefiro não informar

                    </fieldset>
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço</legend>
            <p>
               <label for="cCep"> CEP: </label>
                <input type="number" name="tCep" id="cCep" size="10" maxlength="8">

            </p>
            <p>
                <label for="cRua">Logradouro: </label>
                <input type="text" name="tRua" id="cRua" size="20" maxlength="40" placeholder="Rua, Av., Travessa...">
            </p>

            <p>
                <label for="cNum"> Número: </label>
                <input type="number" name="tNum" id="cNum" min="0" max="99999">
            </p>

            <p>
                <label for="cComp">Complemento: </label>
                <input type="text" name="tComp" id="cComp" size="10" maxlength="30">
            </p>

            <p>
                <label for="cBai">Bairro: </label>
                <input type="text" name="tBai" id="cBai" size="15" maxlength="25">
            </p>

            <p>
                <label for="cCid">Cidade: </label>
                <input type="text" name="tCid" id="cCid" size="15" maxlength="30">
            </p>

            <p>
                <label for="cEst"> UF: </label>
                <select name="tEst" id="cEst"> 
                    <option value="estado">Selecione o Estado</option> 
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
            </p>

        </fieldset>

        <input type="submit" value="Cadastrar">


    </form>
</body>
</html>
